{% extends 'base.html' %}

{% block title %}Create Game{% endblock %}

{% block content %}
    <h1>Create New Game</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Game</button>
    </form>
    <a href="{% url 'game_list' %}">Back to Game List</a>
{% endblock %}
